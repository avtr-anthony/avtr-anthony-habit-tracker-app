name: Deploy to Firebase Hosting & Functions (Web Frameworks)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Next.js (Firebase Web Frameworks)
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Service Account
        id: auth
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-key.json

      - name: Deploy to Firebase
        run: |
          firebase deploy --only hosting,functions --project "avtr-anthony-habit-tracker-app"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $HOME/firebase-key.json
